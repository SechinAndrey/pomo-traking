<div class="container-fluid page-container auth">
    <div class="page-header">
        <h1>Register</h1>
    </div>

    <form ng-submit="register()">
        <div class="input-group">
            <span class="input-group-addon icon-envelop"></span>
            <input type="email" class="form-control" placeholder="Email" ng-model="user.email">
        </div>
        <div class="input-group">
            <span class="input-group-addon icon-avatar"></span>
            <input type="text" class="form-control" placeholder="Username" ng-model="user.username">
        </div>
        <div class="input-group">
            <span class="input-group-addon icon-key"></span>
            <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
        </div>
        <input class="avatar" type="file" nv-file-select uploader="uploader"/><br/>
        <input type="submit" class="btn btn-default" value="Register">
    </form>
</div>
