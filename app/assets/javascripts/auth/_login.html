<div class="container-fluid page-container auth">
    <div class="page-header">
        <h1>Log In</h1>
    </div>

    <form ng-submit="login()">
        <div class="input-group">
            <span class="input-group-addon icon-envelop"></span>
            <input type="email" class="form-control" placeholder="Email" ng-model="user.email">
        </div>
        <div class="input-group">
            <span class="input-group-addon icon-key"></span>
            <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
        </div>
        <input type="submit" class="btn btn-default" value="Log In">
    </form>
</div>
