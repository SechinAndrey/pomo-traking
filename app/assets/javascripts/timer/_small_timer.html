<div class="small-timer" ng-class="{ narrow:isNarrow(), noproject:isEmptyProject()}" ng-click="pomodoroToggle()">
    <b>{{pomodoro.project.title}}</b>
    <span class="period-type">{{pomodoro.period_type}}</span>
    <span class="pull-right">
        <span ng-show="isPomoStrted()" class="icon-play time-icon"></span>
        <span ng-show="isPomoPaused()" class="icon-pause time-icon"></span>
        <b class="time">{{("00" + pomodoro.min).slice(-2)}} : {{("00" + pomodoro.sec).slice(-2)}}</b>
    </span>
</div>
