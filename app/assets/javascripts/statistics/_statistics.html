<div class="info">
    <h4>{{head}}</h4>
    <div class="pomo-inf circle text-center">
        <span class="count">{{data.pomo_count}}</span><br>
        <b> pomo </b>
    </div>
    <div class="min-inf circle text-center">
        <span class="count"> {{data.work_minutes}} </span><br>
        <b> time </b>
    </div>

    <table >
        <tbody>
        <tr>
            <td>{{data.pomo_cycle_count}}</td>
            <td>Pomo cycle</td>
        </tr>
        <tr>
            <td>{{data.short_break_count}}</td>
            <td>Shot break</td>
        </tr>
        <tr>
            <td>{{data.long_break_count}}</td>
            <td>Long break</td>
        </tr>
        </tbody>
    </table>
</div>
