<div class="container-fluid timer-container" ng-controller="topItemCtrl">
    <small-timer></small-timer>
    <create-project-btn></create-project-btn>
</div>
<div class="container-fluid page-container projects-page">


    <div class="projects-sort-container" ng-class="{'menu-open':isMenuOpen}">
        <h3 class="title">Projects</h3>
        <div class="sort-container">
            <div class="menu-btn" ng-click="toggleSortMenu()">
                <span class="icon-three"></span>
            </div>

            <div class="sort-items">
                <div class="sort-btn">
                    <span class="icon-long-arrow-down"></span>
                    <span class="icon-alphabet"></span>
                </div>
                <div class="sort-btn">
                    <!--<span></span>-->
                    <span class="icon-calendar-1"></span>
                </div>
                <div class="sort-btn">
                    <!--<span></span>-->
                    <span class="icon-graphic"></span>
                </div>
            </div>

        </div>
    </div>

    <div class="dash-project-conteiner">
        <switch-project></switch-project>
        <div class="dash-project" ng-repeat="project in projects">
            <div class="title"><span ng-show="" class="icon-pause"></span> <a href="#/projects/{{project.id}}">{{project.title}}</a></div>
            <div class="pomo pull-left">
                20<br>
                <span>pomo</span>
            </div>
            <div class="min pull-right">
                600<br>
                <span>min</span>
            </div>
            <div class="bottom-btn">
                <div class="start pull-left" ng-click="toggleProject(project)"><span>{{actionTitle(project)}}</span></div>
                <a href="#/projects/{{project.id}}"><div class="view pull-right"><span>View</span></div></a>
            </div>
        </div>
    </div>
</div>
