<div class="project-list-container"
     ng-class="{'loading-projects':projectsManager._busy}"
     infinite-scroll='getAll()'
     infinite-scroll-distance='100'
     infinite-scroll-disabled='projectsManager._busy'
     infinite-scroll-immediate-check="false">
    <switch-project></switch-project>
    <div class="dash-project" ng-repeat="project in projects track by $index" ng-class="{new:project.new}">
        <div class="title ellipsis"><span ng-show="" class="icon-pause"></span> <a href="#/projects/{{project.id}}">{{project.title}}</a></div>
        <div class="pomo pull-left">
            {{project.pomo_count}}<br>
            <span>Pomo</span>
        </div>
        <div class="min pull-right">
            {{project.time}}<br>
            <span>Time</span>
        </div>
        <div class="bottom-btn">
            <div class="start pull-left" ng-click="pomodoro.toggleProject(project)"><span>{{projectsManager.actionTitle(project)}}</span></div>
            <a href="#/projects/{{project.id}}"><div class="view pull-right"><span>View</span></div></a>
        </div>
    </div>
</div>
