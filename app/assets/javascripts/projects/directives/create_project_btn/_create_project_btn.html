<div>
    <div class="create-poject-btn" data-toggle="modal" data-target="#myModal">
        <span>Create project <span class="icon-plus-circle"></span></span>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog" modal>
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create project</h4>
                </div>
                <div class="modal-body">
                    <form name="newProject" ng-submit="addProject(newProject.$valid)">

                        <h4>Project title</h4>
                        <input type="text" class="form-control" name="title" placeholder="Project Title" ng-model="title" maxlength="100" required>
                        <span ng-show="newProject.title.$error.required && newProject.title.$touched" class="hint">The title should not be empty</span>

                        <button type="submit" class="btn btn-default submit">Create</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
