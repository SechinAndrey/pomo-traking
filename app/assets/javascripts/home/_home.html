<div class="container-fluid page-container home-page">
    <div class="big-title">
        <h4 class="ellipsis">{{pomodoro.current_project.title}}</h4> <!-- TODO: replace to projectsManager -->
        <span class="pull-right">{{pomodoro.period_type}}</span>
    </div>
    <div class="home-pomo-container">
        <div class="timer-box">
            <big-timer></big-timer>
        </div>
        <div class="pomo-box">
            <ul class="pomos">
                <li ng-repeat="period in periods">
                    {{period.type}} <span class="time">25 min</span><span class="icon-period-{{period.status}} pull-right"></span>
                </li>
            </ul>
        </div>
    </div>

    <h5 class="last-prj"><span class="icon-history"></span>Last projects</h5>
    <projects-list></projects-list>
</div>
