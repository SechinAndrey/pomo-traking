<div class="container-fluid page-container home-page">
    <div class="big-title">
        <h4 class="ellipsis">{{projectTitle()}}</h4>
        <span class="pull-right">{{pomodoro.period_type}}</span>
    </div>

    <div class="home-pomo-container">
        <div class="timer-box">
            <big-timer></big-timer>
        </div>
        <div class="pomo-box">
            <ul class="pomos">
                <li class="status-{{period.status}}" ng-repeat="period in periods">
                    {{period.periods_type}} <span class="time">{{duration(period)}}</span><span class="icon-period-{{period.status}} pull-right"></span>
                </li>
            </ul>
        </div>
    </div>

    <h5 class="last-prj"><span class="icon-history"></span>Last projects</h5>
    <projects-list></projects-list>
</div>
